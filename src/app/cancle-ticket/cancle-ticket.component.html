<div class="container">
    <h1>Cancel Ticket</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="pnr">PNR Number : </label>
        <input type="text" class="form-control" id="pnr" name="pnr" [(ngModel)]="pnr" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email : </label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number : </label>
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
      </div>
      <button type="submit" class="btn btn-danger">Cancel Ticket</button>
    </form>
  </div>
